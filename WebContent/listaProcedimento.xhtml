<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<title>Lista de Procedimentos</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Cadastro" action="cadastroProcedimento.xhtml" immediate="true" />
		<h1>Lista de Procedimentos</h1>
		<h:messages />
		<h:dataTable border="1" value="#{controleControllerPabllo.lista}" var="cont">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{cont.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Descrição de Procedimento" />
				</f:facet>
				<h:outputText value="#{cont.descricao}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data de Inicio" />
				</f:facet>
				<h:outputText value="#{cont.dateInicio}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data Final" />
				</f:facet>
				<h:outputText value="#{cont.dateFinal}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Paciente" />
				</f:facet>
				<h:outputText value="#{cont.paciente}"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Quantidade Exames" />
				</f:facet>
				<h:outputText value="#{cont.qtExames}">
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Valor" />
				</f:facet>
				<h:outputText value="#{cont.valorProced}">
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ação" />
				</f:facet>
				<h:commandButton value="Editar" action="#{controleControllerPabllo.editar}">
					<f:setPropertyActionListener 
						value="#{cont}" 
						target="#{controleControllerPabllo.cont}" />
				</h:commandButton>
				<h:commandButton value="Excluir" action="#{controleControllerPabllo.excluir}" onclick="return confirm('Confirma a exclusão ?')">
					<f:setPropertyActionListener 
						value="#{cont}" 
						target="#{controleControllerPabllo.cont}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>

</html>
